<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escalas de Turno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
  <header>
    <h1>Escala de Turnos</h1>
    <div class="legend">
      <span class="turno-1">1º Turno</span>
      <span class="turno-2">2º Turno</span>
      <span class="turno-3">3º Turno</span>
      <span class="folguista">Folguista</span>
      <span class="hoje">Hoje</span>
    </div>
  </header>

  <div class="container">
    <div class="mes-controles">
      <button onclick="mudarMes(-1)">← Anterior</button>
      <span id="mesAno"></span>
      <button onclick="mudarMes(1)">Próximo →</button>
    </div>

    <table id="calendario"></table>
  </div>

    <script src="script.js"></script>

</body>
</html>
